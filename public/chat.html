<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body class="vh-100">
<div class="container-fluid bg-light h-75">
    <div class="row h-100">
        <div id="sidebar" class="col-3 position-static bg-dark h-100 overflow-auto">

        </div>
        <div class="col-9 mh-100 ">
            <div id="messages" class="bg-light mh-100 position-static overflow-auto"></div>
        </div>
    </div>
</div>
<div class="container-fluid h-25">

    <div class="row fixed-bottom h-25">
        <div class="d-inline-flex w-100 justify-content-between ">
            <form id="message-form" class="d-inline-flex w-100 justify-content-between">
                <input placeholder="message" class="col-10" type="text" required autocomplete="off">
                <button class="col-2">send</button>
            </form>

            <button class="" id="location-button">send location</button>
        </div>
    </div>

</div>


<script id="message-template" type="text/html">
    <div class="p-1">
        <p class="p-0 m-0">
            <span class=""> {{username}} </span>
            <span class="text-secondary">{{createdAt}}</span>
        </p>
        <p class="p-0 m-0">
            {{message}}
        </p>
    </div>
</script>

<script id="location-message-template" type="text/html">
    <div class="pt-5">
        <p class="p-0  m-0">
            <span class="">{{username}}</span>
            <span class="text-secondary">{{createdAt}}</span>
        </p>
        <p class="p-0 m-0">
            <a href="{{message}}" target="_blank">My current location</a>
        </p>
    </div>
</script>

<script id="sidebar-template" type="text/html">
    <h2 class="text-light">{{room}}</h2>
    <h3 class="text-light">Users</h3>
    <ul class="text-light">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
    </ul>
</script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/chat.js"></script>
</body>
</html>
